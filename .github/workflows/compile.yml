name: Compile Resume

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            fonts-noto \
            pandoc

      - name: Compile PDF
        run: xelatex -interaction=nonstopmode -halt-on-error resume.tex

      - name: Generate Markdown
        run: node scripts/generate-readme.js

      - name: Generate DOCX
        run: pandoc resume.md -o resume.docx --from=markdown --to=docx

      - name: Update README
        run: cp resume.md README.md

      - name: Commit generated files
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.md README.md
          git diff --staged --quiet || git commit -m "docs: regenerate resume formats"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: |
            resume.pdf
            resume.md
            resume.docx

      - name: Attach to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            resume.pdf
            resume.md
            resume.docx

      - name: Trigger phanford.dev rebuild
        if: github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PHANFORD_DEV_PAT }}
          repository: CodeSpent/phanford.dev
          event-type: content-updated
